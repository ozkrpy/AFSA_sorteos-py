{% extends "base.html" %}

{% block main %}
<div class="row">
{% for equipo in equipos %}
    <div class="col-sm-3">
        <div class="card">
            <div class="card-body">
                <h4>EQUIPO:</h4>
                <ul>
                    {% for i in equipo %}
                        <li> {{ i }} </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endfor %}
</div>
<br>
<div>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Volver</a>
</div>
{% endblock %}
