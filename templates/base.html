<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>Sorteo AFSA</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand navbar-light bg-light">
        <ul class="navbar-nav text-center">
          <li class="nav-item active">
              <a href="{{ url_for('index') }}" class="nav-link d-flex flex-column">
              <i class="fa fa-home fa-2x"></i>
              <span class="d-none d-sm-inline"><i><strong>[ AFSA ]</strong></i></span></a>
          </li>
          <li class="nav-item"><a href="{{ url_for('update') }}" class="nav-link d-flex flex-column"><i
                class="fa fa-pencil-square-o fa-2x"></i>
              <span class="d-none d-sm-inline">[ Actualizar listado ]</span></a></li>
          <li class="nav-item"><a href="{{ url_for('add') }}" class="nav-link d-flex flex-column"><i
                class="fa fa-plus-square-o fa-2x"></i>
              <span class="d-none d-sm-inline">[ Agregar miembro ]</span></a></li>
          <li class="nav-item"><a href="{{ url_for('historico') }}" class="nav-link d-flex flex-column"><i
                class="fa fa fa-eye fa-2x"></i>
              <span class="d-none d-sm-inline">[ Sorteos Anteriores ]</span></a></li>
        </ul>
      </nav>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-primary">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div>
        <div class="card">
          <div class="card-body">
            <h1><strong>#NoAlChonguismo</strong></h1>
            <span style="color: grey">Ver. 2.0</span>
            <hr>
            {% block main %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
